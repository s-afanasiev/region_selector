<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style = 'margin:0 auto; height:100%;'>
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=320, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Closed figure drawing test</title>
	
	<script type="text/javascript" src="j/engine.js"></script>
	<script type="text/javascript" src="j/code.js"></script>
</head>


<body style = "margin:0 auto; overflow:scroll;">		
	
	<div style = "margin-left:20px; margin-top:20px;">
	
		<input id = "zone_num" type = "text" size ="2" value = "1" style = 'position:fixed;bottom:130px;left:20px;'/>
		<input id = "addzone_btn" type = "button" value = "Add Zone" style = "width:200px;height:100px;position:fixed;bottom:20px;left:20px; z-index:3;"/>
		
		<input id = "make_btn" type = "button" value = "Make structure"/>
		<input id = "reset_btn" type = "button" value = "Reset all"/>
		
		
		<input id = "img_src" type = "text" size ="20" value = "Image link" style = "margin-left:20px; margin-right:10px;"/>
		Size:
		<input id = "img_W" type = "text" size ="2" value = "3840"/>
		x
		<input id = "img_H" type = "text" size ="2" value = "2160"/>
		<input id = "loadimg_btn" type = "button" value = "Load image"/>
		
		<input id = "sqsize_inp" type = "text" size ="2" value = "40" style = "margin-left:20px;"/>
		<input id = "sqsize_btn" type = "button" value = "Set square size" style = "margin-right:20px;"/>
		
		Line color:
		<input id = "linecolor_inp" type = "text" size ="5" value = "#000000"/>
		<input id = "linecolor_btn" type = "button" value = "Set line color"/>
		<input id = "linecolor_purple" type = "button" value = "Purple"  style="background-color: #c0f; color: #4f0;"/>
		<input id = "linecolor_green" type = "button" value = "Green"  style="background-color: #50be6f; color: #F05;"/>
		<input id = "linecolor_blue" type = "button" value = "Blue"  style="background-color: #00f; color: #ff0;"/>
		<input id = "linecolor_black" type = "button" value = "Black" style="background-color: #000; color: #fff;"/>
		<input id = "grid_btn" type = "button" value = "grid"/>
		<input id = "nogrid_btn" type = "button" value = "nogrid"/>
		<input id = "save_canvas_btn" type = "button" value = "save canvas"/>
		<input id = "undo_btn" type = "button" value = "undo"/>
	</div>
	
	<div id = "main_div" style = "width:800px; height:800px; margin-left:20px; margin-top:20px; border:1px solid red; float:left;">
		<canvas width = "800" height = "800" id = "second_canvas" style="position:absolute;"></canvas>
		<canvas width = "800" height = "800" id = "main_canvas" style="position:absolute;"></canvas>
	</div>
	<div id = "output" style = "width:800px; height:800px; margin-top:20px; margin-left:20px; border:1px solid red; float:left; overflow-y:scroll;"></div>

	<script type = "text/javascript">
	/////////////////////////////////////////////////////////////////////
	//////////////////////////////////MAIN///////////////////////////////
	/////////////////////////////////////////////////////////////////////
	onload = function()
	{
		//div_id   square_size   canvas_id   output_div_id   make_structure_btn   zone_num_input   addzone_btn   reset_btn   image_source   img_width_input   img_height_input   image_load_btn   sqsize_input   sqsize_btn   line_color_input   line_color_btn
		constructor("main_div", 40, "main_canvas", "output", "make_btn", "zone_num", "addzone_btn", "reset_btn", "img_src", "img_W", "img_H", "loadimg_btn", "sqsize_inp", "sqsize_btn", "linecolor_inp", "linecolor_btn");
	}
	</script>
</body>
</html>
